<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/output.css">
    <title>LogIn</title>
</head>
<body>
    <div class="login-wrapper grid md:grid-cols-3"><!--content-wrapper-starts-->

        <div class="img col-span-1 hidden md:block"><!--img-wrapper starts-->
            <img src="img/jonathan-lim-AvJX9o6w35U-unsplash.jpg" class="h-full object-cover" alt="food">
            <!-- <img src="img/vadim-markin-Dn82UF7qsso-unsplash.jpg" alt="food"> -->
        </div><!--img-wrapper ends-->

        <div class="col-span-2"><!---login-wrapper starts-->
            <a href="#" id="back-link" title="home">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-9 my-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                </svg>
            </a>
            

            <div class="login grid place-items-center p-2">

                <a href="#" class="border border-4 border-black rounded-lg w-full md:w-1/2 flex justify-center place-items-center">
                    <img src="img/google.svg" alt="google icon" class="inline h-6 w-4 m-2">
                    <span class="font-bold text-sm tracking-wider">Continue with Google</span>
                </a>
                
                <span class="text-center text-gray-500 text-sm -my-20">or</span>

                <input
                type="email"
                placeholder="Email"
                class="border border-black border-4 rounded-lg w-full md:w-1/2 p-2"
                >
    
                <input
                type="password"
                placeholder="Password"
                class="border border-black border-4 rounded-lg w-full  md:w-1/2 p-2"
                >
    
                <button class="block text-white bg-black w-full md:w-1/2 py-2 tracking-wider uppercase hover:scale-95 rounded-lg mb-6">Log in</button>
                <a href="#" class="block text-sm text-blue-800 font-semibold -mt-20">Forgot Password?</a>
                <span class="font-semibold text-sm text-gray-400 -mt-20">No account?<a href="signup.html" class="text-blue-800 font-semibold"> Create one</a></span>
            </div>
            
        </div><!---login-wrapper ends-->

    </div><!--content-wrapper-ends-->
    
</body>

<script>
    var back = document.getElementById('back-link');
    back.setAttribute('href', document.referrer);

    back.onclick = () => {
    history.back();
    return false;
    }
</script>
</html>
